<div class="container">
  <div class="content">
    <h1 routerLink="/home">Tripfy<span style="color:#ff0049;">.</span></h1>
    <form action="">
      <fieldset>
        <mat-form-field color="accent" class="form-field email">
          <mat-label>Email</mat-label>
          <input matInput value="">
        </mat-form-field>
        <mat-form-field color="accent">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button class="hide-button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <p routerLink="/signup" class="register_link">¿No tienes cuenta? Regístrate ahora</p>
        <app-button-mod textoBoton="Iniciar sesión" claseBoton="btn-3 xl"></app-button-mod>
      </fieldset>
    </form>
  </div>
</div>
